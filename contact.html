      <div id="main-container" class="container">
        <section class="main-section">
            <h1>Contact</h1>

            <form id="contact-form">
                <ul>
                    <li>
                        <label for="contactName">Name</label>
                        <input type="text" id="contactName" name="contactName" placeholder="Jane Doe" required="required" />
                    </li>

                    <li>
                        <label for="contactEmail">Email</label>
                        <input type="email" id="contactEmail" name="contactEmail" required="required" />
                    </li>

                    <li>
                        <label for="contactMessage">Message</label>
                        <textarea id="contactMessage" name="contactMessage" placeholder="Type message here..." required="required"></textarea>
                    </li>
                </ul>
                <input type="submit" name="Submit" />
            </form>
        </section>
