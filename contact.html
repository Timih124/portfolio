<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="CSS/style.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <title>Tim Hackel</title>
    </head>
<body>


  <header id="navHead">
    <div class="container">
      <a href="index.html" id="nameBanner"> Tim Hackel</a>
       <nav class="navbar navbar-expand-lg navbar-light">
            <a class="nav-link" href="index.html">About Me</a>
            <a class="nav-link" href="portfolio.html">My Work</a>
            <a class="nav-link" href="contact.html">Contact<span class="sr-only">(current)</span></a>
       </nav>
    </div>
  </header>


      <div id="main-container" class="container">
        <section class="main-section">
            <h1><span style="color:white">Contact</span></h1> 

            <form id="contact-form">
                <ul>
                    <li>
                        <label for="contactName">Name</label>
                        <input type="text" id="contactName" name="contactName" placeholder="Jane Doe" required="required" />
                    </li>

                    <li>
                        <label for="contactEmail">Email</label>
                        <input type="email" placeholder="Add your email" id="contactEmail" name="contactEmail" required="required" />
                    </li>

                    <li>
                        <label for="contactMessage">Message</label>
                        <textarea id="contactMessage" name="contactMessage" placeholder="Type message here..." required="required"></textarea>
                    </li>
                </ul>
                <input type="submit" name="Submit"/>
            </form>
        </section>
    </div>
</body>
</html>
